version: "3.3"

services:
  mysql7:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    ports:
       - 3306:3306
    volumes:
        - /root/data/mysql/mysql.conf.d:/etc/mysql/mysql.conf.d
        - /root/data/mysql/5.7:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root